<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Home | CD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
</head>

<body>
    <!-- NAVBAR   -->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand text-dark" href="#">
                <img src="logo/logo.png" alt="" width="105" height="105"/>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Work</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!--  HEADER WITH TITLE, LOCATION AND MOTTO (CIRCLES)  -->
    <header class="container">
        <div class="row">
            <div class="col-sm-12 text-center">
                <div class="company-job">VISUAL DESIGN & WEB DEVELOPMENT</div>
            </div>
            <div class="col-sm-12 text-center">
                <div class="company-location">FROM PARK CITY, UTAH</div>
            </div>
            <!--  CIRCLES  -->
            <div class="row circles">
                <div class="col-sm-6 d-flex justify-content-center">
                    <div class="red-circle">
                        <p class="text-center mt-5 fs-1" style="color: #fff">DESIGN</p>
                    </div>
                </div>
                <div class="col-sm-6 d-flex justify-content-center">
                    <div class="yellow-circle">
                        <p class="text-center mt-5 fs-1" style="color: #fff">DEVELOP</p>
                    </div>
                </div>
                <div class="col-sm-6 d-flex justify-content-center">
                    <div class="green-circle">
                        <p class="text-center mt-5 fs-1" style="color: #fff">SUPPORT</p>
                    </div>
                </div>
                <div class="col-sm-6 d-flex justify-content-center">
                    <div class="blue-circle">
                        <p class="text-center mt-5 fs-1" style="color: #fff">HOST</p>
                    </div>
                </div>
            </div>
        </div>
    </header>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
